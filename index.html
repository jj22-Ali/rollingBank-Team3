<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styleHome.css">
    <title>
        Rolling Bank
    </title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand titulo" href="#"><b>RollingBank</b></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto fs-5">
                  <li class="nav-item">
                    <a class="nav-link active"  href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Quines somos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Precios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Seguridad</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Robos o Extravios</a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div id="carouselBanner" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner col-md-6">
              <div class="carousel-item active">
                <img src="./img/banner/bitcoin.jpg" id="alturaImgCarousel" class="d-block w-100" alt="bitcoin">
              </div>
              <div class="carousel-item">
                <img src="./img/banner/cajero.jpg" id="alturaImgCarousel" class="d-block w-100" alt="cajero">
              </div>
              <div class="carousel-item">
                <img src="./img/banner/dolar.jpg" id="alturaImgCarousel" class="d-block w-100" alt="dolar">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanner" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselBanner" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col my-3 mt-lg-5">
                    <div class="card boxShadowCards">
                        <div class="card-body text-center">
                          <h5 class="card-title emojiTamano mt-2"><i class="bi bi-hand-thumbs-up text-danger"></i></h5>
                          <h6 class="card-subtitle mb-2 fs-4">Sin sopresas</h6>
                          <p class="card-text fs-5">Somos transparentes, no vas a encontrar letra chica</p>
                        </div>
                      </div>
                </div>
                <div class="col-lg-4 col-md-6 col my-3 mt-lg-5">
                    <div class="card boxShadowCards">
                        <div class="card-body text-center">
                          <h5 class="card-title emojiTamano mt-2"><i class="bi bi-emoji-sunglasses text-primary"></i></h5>
                          <h6 class="card-subtitle mb-2 fs-5">Aprobado</h6>
                          <p class="card-text fs-5">Estamos autorizados y regulados por el Banco Central</p>
                        </div>
                      </div>
                </div>
                <div class="col-lg-4 col-md-6 col my-3 mt-lg-5">
                    <div class="card boxShadowCards">
                        <div class="card-body text-center">
                          <h5 class="card-title emojiTamano mt-2"><i class="bi bi-currency-dollar text-success"></i></h5>
                          <h6 class="card-subtitle mb-2 fs-4">Sin Costos</h6>
                          <p class="card-text fs-5">Todas tus operaciones diarias est√°n incluidas</p>
                        </div>
                      </div>
                </div>
               
            </div>
          </div>
    </main>
    <footer class="bg-dark py-4">

    </footer>
</body>
 <script src="./js/bootstrap.min.js"></script>
</html>
